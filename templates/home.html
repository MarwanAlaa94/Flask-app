{% extends "base.html" %}
{% block body %}
<div style="width: 67%;"class="container">
   <div class="jumbotron">
      <div style="text-align:center">
         <h1>Colorization tool</h1>
         <p class="lead"></p>
         <div class="container">
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#modal-1">Color an image</button>
            <div  class="modal fade" id="modal-1">
               <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Image colorization</h3>
                     </div>
                     <form id="upload-form2" action="{{ url_for('image_upload') }}" method="POST" enctype="multipart/form-data">
                        <div class="modal-body">
                           <input onclick="enable2()" type="file" name="file" accept="*" >
                           <div  id="loading2" style="display: none; text-align:center">
                              <div style="padding-top: 88px;">
                                 <h3 style="">Uploading and Coloring ...</h3>
                              </div>
                              <div class="loader"></div>
                           </div>
                        </div>
                        <div onclick="disable2()" class="modal-footer">
                           <input disabled=true id="upload2" class="btn btn-primary"
                              type="submit" value="Process" id="upload-button">
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#modal-2">Color a video</button>
            <div  class="modal fade" id="modal-2">
               <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Video colorization</h3>
                     </div>
                     <form id="upload-form" action="{{ url_for('video_upload') }}" method="POST" enctype="multipart/form-data">
                        <div class="modal-body">
                           <input onclick="enable()" type="file" name="file" accept="*" >
                           <div  id="loading1" style="display: none; text-align:center">
                              <div style="padding-top: 88px;">
                                 <h3 style="">Uploading and Coloring...</h3>
                              </div>
                              <div class="loader"></div>
                           </div>
                        </div>
                        <div onclick="disable()" class="modal-footer">
                           <input disabled=true id="upload1" class="btn btn-primary"
                              type="submit" value="Process" id="upload-button">
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
